<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <!-- All icons from sprite.svg require a server for displaying. -->

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="no-sidebar">
  <main class="main">
    <div class="fm fm-regpage fm--reset">
      <div class="fm__contr">
        <div class="fm__form">
          <div class="fm__form-inner">
            <div class="fm__form-header">
              <img src="./img/logo.svg" alt="Augmania" class="main-logo">
              <h2 class="fm__form-title">Reset your password</h2>
              <p class="fm__form-subtitle">Please, type your email. We will send you a reset link there</p>
            </div>
            <form>
              <div class="input-field">
                <input type="password" placeholder="Create a password (at least 8 symbols)" class="validate">
                <span class="helper-text" data-error="The password must be at least 8 characters"></span>
              </div>
              <div class="fm__footer">
                <a href="#" class="button button--red  waves-effect waves-light">Get link</a>
              </div>
            </form>
          </div>
        </div>
        <div class="fm__footer">
          <div class="row align-items-baseline">
            <p>I didn’t get a reset link</p>
            <a href="#" class="login redtext">Resend</a>
          </div>
        </div>
      </div>
      <img src="./img/illustration.svg" alt="" class="fm-regpage__bg-img">
    </div>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div>© 2018 Augmania</div>
      <div>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>

  <script src="js/vendor/materialize.min.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
