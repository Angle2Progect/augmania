<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <!-- All icons from sprite.svg require a server for displaying. -->

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="no-sidebar">
  <main class="main">
    <div class="signup">
      <div class="signup__contr">
        <div class="signup__form">
          <div class="signup__form-inner">
            <div class="signup__form-header">
              <img src="./img/logo.svg" alt="Augmania" class="main-logo">
              <h2 class="signup__form-title">Welcome to Augmania</h2>
              <p class="signup__form-subtitle">Create an AR experience for your business</p>
            </div>
            <form class="">
              <div class="input-field">
                <input type="text" placeholder="Your name" class="validate" value="Elon Musk">
                <span class="helper-text" data-error="This name contains invalid symbols."></span>
              </div>
              <div class="input-field">
                <input type="email" placeholder="Your email" class="validate" value="elon.musk@tesla.mail.com">
                <span class="helper-text" data-error="This mail adress not valid."></span>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Create a password (at least 8 symbols)" class="validate" value="12345678">
                <span class="helper-text" data-error="The password must be at least 8 characters"></span>
              </div>
              <div class="signup__footer">
                <a href="#create-campaign" class="button button--red modal-trigger waves-effect waves-light">Start an
                  AR
                  experience</a>
              </div>
            </form>
          </div>
        </div>
        <div class="signup__footer">
          <div class="row align-items-baseline">
            <p>Already have an account?</p>
            <a href="#" class="login redtext">Log in!</a>
          </div>
          <div class="signup__signin">
            <a href="#" class="button button--signin button--coolblue">
              <svg class="icon icon-facebook">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
              </svg>
              <span>Sign in with Facebook</span>
            </a>
            <a href="#" class="button button--signin button--palered">
              <svg class="icon icon-googleplus">
                <use xlink:href="img/sprite.svg#icon-googleplus"></use>
              </svg>
              <span>Sign in with Google</span>
            </a>
          </div>
        </div>
      </div>
      <img src="./img/illustration.svg" alt="" class="signup__bg-img">
    </div>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div>Â© 2018 Augmania</div>
      <div>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>

  <script src="js/vendor/materialize.min.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
